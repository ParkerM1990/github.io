
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Mapa Parkomatów</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .legend {
      background: white;
      padding: 10px;
      line-height: 18px;
      color: #333;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const mapa = L.map("map").setView([52.234, 21.012], 13);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(mapa);

    fetch("parkomaty.json")
      .then((res) => res.json())
      .then((dane) => {
        dane.forEach((p) => {
          const kolor = p.zdemontowany ? "red" : "green";
          const marker = L.circleMarker([p.lat, p.lon], {
            radius: 8,
            color: kolor,
            fillOpacity: 0.8,
          }).addTo(mapa);

    const alphabetMapping = {"A": "1", "B": "2", "C": "3", "D": "4", "E": "5", "F": "6", "G": "7", "H": "8", "I": "9", "J": "10", "K": "11", "L": "12", "M": "13", "N": "14", "O": "15", "P": "16", "Q": "17", "R": "18", "S": "19", "T": "20", "U": "21", "V": "22", "W": "23", "X": "24", "Y": "25", "Z": "26"};

    function normalizeNumer(numer) {
      if (!numer) return numer;
      const pierwsza = numer.charAt(0).toUpperCase();
      if (alphabetMapping[pierwsza]) {
        return alphabetMapping[pierwsza] + numer.slice(1);
      }
      return numer;
    }

    fetch("https://docs.google.com/spreadsheets/d/14oCZK33urCZCfK5uuU4DCdK3SYFj9C8Kd5o5HprRVjk/export?format=csv")
      .then(res => res.text())
      .then(csv => {
        const zgłoszone = new Set();
        const rows = csv.split("\n").slice(1);
        rows.forEach(row => {
          const values = row.split(",");
          const numer = values[0]?.trim();
          if (numer) zgłoszone.add(normalizeNumer(numer));
        });

        parkomaty.forEach(p => {
          const normalizedNumer = normalizeNumer(p.numer);
          const kolor = zgłoszone.has(normalizedNumer) ? "red" : "green";
          const marker = L.circleMarker([p.lat, p.lon], {
            radius: 6,
            color: kolor,
            fillColor: kolor,
            fillOpacity: 0.8
          }).addTo(mapa);
          marker.bindPopup(`<b>Parkomat:</b> ${p.kod} / ${p.numer}<br/><b>Adres:</b> ${p.adres}`);
        });
      });

    // Add legend to map
    const legend = L.control({ position: "bottomright" });

    legend.onAdd = function (map) {
      const div = L.DomUtil.create("div", "legend");
      div.innerHTML += '<i style="background: green"></i> Aktywny Parkomat<br>';
      div.innerHTML += '<i style="background: red"></i> Zgłoszony Parkomat<br>';
      return div;
    };

    legend.addTo(mapa);
  </script>
</body>
</html>
