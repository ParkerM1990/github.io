<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Mapa Parkomatów - Wyszukiwanie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; right: 0; left: 0; }
    #refreshBtn {
      position: absolute;
      bottom: 120px;
      left: 10px;
      z-index: 1001;
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .legend {
      position: absolute;
      bottom: 30px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      line-height: 18px;
      color: #333;
      z-index: 1000;
      box-shadow: 0 0 5px rgba(0,0,0,0.4);
    }
    .legend div { display: flex; align-items: center; }
    .legend div span { width: 18px; height: 18px; margin-right: 5px; display: inline-block; }

    #filter, #search {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
      box-shadow: 0 0 5px rgba(0,0,0,0.4);
      margin-bottom: 10px;
    }

    #search {
      top: 10px;
    }
  </style>
</head>
<body>

<!-- Filtrowanie stref po prawej stronie -->
<div id="filter">
  <label>Wybierz strefy:</label><br/>
  <select id="strefaSelect" multiple size="5"></select>
</div>

<!-- Wyszukiwanie po środku strony -->
<div id="search" style="left: 150px; transform: translateX(-50%); width: 170px;">
  <label>Wyszukaj parkomat:</label><br/>
  <input type="text" id="searchInput" placeholder="Wpisz numer parkomatu" style="width: 150px; padding: 4px; margin-right: 4px;">
  <button id="searchBtn">Szukaj</button>
</div>

<div id="map"></div>

<div class="legend">
  <div><span style="background: green;"></span> Aktywny parkomat</div>
  <div><span style="background: red;"></span> Zdemontowany parkomat</div>
  <div><span style="background: black;"></span> Zdemontowane Fundamenty</div>
</div>

<button id="refreshBtn">Odśwież</button>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const mapa = L.map("map").setView([52.2297, 21.0122], 13);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(mapa);
    watchLocation();

    const fundamentyUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRBVT8MoLx1Zaft1gTfqkWwdoSqDBKiUk8IFI7-D4NxriMKWsPSJdfayhncS21HaNj7Eg7Y0pGrr0oE/pub?output=xlsx';
    const linkDoCsv = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRtVA5KWhFAp6bRgBFQH-oDmJgGlbzj3F91-vw1wvTKMCwpO-DjRZ3JoopFm2UarhmInDFPcUzPhz1D/pub?gid=1398714071&single=true&output=csv';
    const parkomatyXlsxUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSFwA2SPG1zKGbpx5jDLiT6bBIS3RHvZwL4b_6WeI6bdTQCoe0FJR0Ydgqzpb0UtvS42ngSopzN5NxE/pub?output=xlsx';
    
    let fundamentyId = [];
    let zdemontowaneId = [];
    let parkomatyData = [];
    let locationMarker = null;
    let markersMap = {}; // { ID: marker }

    

fetch(parkomatyXlsxUrl)
  .then(res => res.arrayBuffer())
  .then(buffer => {
    const workbook = XLSX.read(buffer, { type: 'array' });
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    const data = XLSX.utils.sheet_to_json(sheet);

    parkomatyData = data.map(row => ({
      kod: String(row['Kod'] || '').toUpperCase().trim(),
      numer: String(row['Numer'] || '').toUpperCase().trim(),
      lon: parseFloat(row['X']) || 0,
      lat: parseFloat(row['Y']) || 0,
      adres: String(row['Adres'] || '').trim(),
      strefa: String(row['Strefa'] || 'Brak').trim()
    }));

    updateStrefy(parkomatyData);
    updateMarkers();
    loadDemontowane();
  });

    function loadDemontowane() {
  Papa.parse(linkDoCsv, {
    download: true,
    header: true,
    complete: function(results) {
      zdemontowaneId = [];
      zdemontowaneFoto = {};

      results.data.forEach(row => {
        const id = String(row['Numer zdemontowanego parkomatu np. Z180512 albo O050123'] || '').toUpperCase().trim();
        const link1 = row['Zdjęcie parkomatu z numerem'];

        if (id) {
          zdemontowaneId.push(id);

          if (link1 && link1.includes("open?id=")) {
            const imgId = link1.split("id=")[1];
            zdemontowaneFoto[id] = `https://drive.google.com/uc?export=view&id=${imgId}`;
          }
        }
      });

      updateMarkers();
      loadFundamenty();
    }
  });
}


    function loadFundamenty() {
  fetch(fundamentyUrl)
    .then(res => res.arrayBuffer())
    .then(buffer => {
      const workbook = XLSX.read(buffer, { type: 'array' });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const data = XLSX.utils.sheet_to_json(sheet);
      fundamentyId = [];
      fundamentyFoto = {};
      data.forEach(row => {
  const id = String(row['Numer zdemontowanego parkomatu np. Z180512 albo O050123'] || '').toUpperCase().trim();
  const link2 = row['Zdjęcie parkomatu z numerem'];

        if (id) {
          zdemontowaneId.push(id);

          if (link2 && link2.includes("open?id=")) {
            const imgId2 = link2.split("id=")[1];
            zdemontowaneFoto[id] = `https://drive.google.com/uc?export=view&id=${imgId2}`;
          }
        }
      });
      updateMarkers();
    });
}

let zdemontowaneFoto = {}; // ID => link do zdjęcia z demontażu
let fundamentyFoto = {};   // ID => link do zdjęcia z fundamentu

    function updateStrefy(parkomaty) {
      const strefy = [...new Set(parkomaty.map(p => p.strefa))].sort();
      const select = document.getElementById('strefaSelect');
      select.innerHTML = '';
      strefy.forEach(strefa => {
        const option = document.createElement('option');
        option.value = strefa;
        option.text = strefa;
        select.appendChild(option);
      });
      select.addEventListener('change', updateMarkers);
    }

    function updateMarkers() {
  const selectedStrefy = Array.from(document.getElementById('strefaSelect').selectedOptions).map(opt => opt.value);

  parkomatyData.forEach(p => {
    const id = (p.kod || p.numer || '').toUpperCase().trim();
    if (!id) return;

    if (selectedStrefy.length > 0 && !selectedStrefy.includes(p.strefa)) {
      if (markersMap[id]) {
        mapa.removeLayer(markersMap[id]);
        delete markersMap[id];
      }
      return;
    }

    const idy = [String(p.kod || '').toUpperCase(), String(p.numer || '').toUpperCase()];
    let kolor = 'green';

    const isFundament = idy.some(id => fundamentyId.includes(id));
    const isZdemontowany = idy.some(id => zdemontowaneId.includes(id));
    if (isFundament) kolor = 'black';
    else if (isZdemontowany) kolor = 'red';

    // Zdjęcia (jeśli dostępne)
    const fotoZdemontowany = zdemontowaneFoto[id] ? `<br><b>Demontaż:</b><br><img src="${zdemontowaneFoto[id]}" style="max-width: 200px;">` : '';
    const fotoFundament = fundamentyFoto[id] ? `<br><b>Fundament:</b><br><img src="${fundamentyFoto[id]}" style="max-width: 200px;">` : '';
    const popup = `
      <b>Parkomat:</b> ${p.kod} / ${p.numer}<br/>
      <b>Adres:</b> ${p.adres}<br/>
      <b>Strefa:</b> ${p.strefa}
      ${fotoZdemontowany}
      ${fotoFundament}
    `;

    if (markersMap[id]) {
      markersMap[id].setStyle({ color: kolor });
      markersMap[id].bindPopup(popup);
    } else {
      const marker = L.circleMarker([p.lat, p.lon], {
        radius: 8,
        color: kolor,
        fillOpacity: 0.8
      }).addTo(mapa);
      marker.bindPopup(popup);
      markersMap[id] = marker;
    }
  });
}

    function watchLocation() {
  if (!navigator.geolocation) return;

  navigator.geolocation.watchPosition((pos) => {
    const { latitude, longitude } = pos.coords;
    if (locationMarker) mapa.removeLayer(locationMarker);
    locationMarker = L.circleMarker([latitude, longitude], {
      radius: 10,
      color: "blue",
      fillOpacity: 0.8
    }).addTo(mapa).bindPopup("Twoja lokalizacja");
  });
}

    document.getElementById('searchBtn').addEventListener('click', function () {
      const query = document.getElementById('searchInput').value.trim().toUpperCase();
      const found = parkomatyData.find(p => String(p.numer).toUpperCase() === query || String(p.kod).toUpperCase() === query);
      if (found) {
        mapa.setView([found.lat, found.lon], 16);
      } else {
        alert("Parkomat nie znaleziony.");
      }
    });

    document.getElementById('refreshBtn').addEventListener('click', function () {
      loadDemontowane();
    });

  });
</script>
</body>
</html>
