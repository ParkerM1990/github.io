<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Mapa Parkomat√≥w - Filtrowanie po Strefach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
    }
    .legend {
      position: absolute;
      bottom: 30px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      line-height: 18px;
      color: #333;
      z-index: 1000;
      box-shadow: 0 0 5px rgba(0,0,0,0.4);
    }
    #filter {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
      box-shadow: 0 0 5px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div id="filter">
    <label>Wybierz strefy:</label><br/>
    <select id="strefaSelect" multiple size="5"></select>
  </div>
  <div id="map"></div>
  <div class="legend">
    <div><span style="background: green;"></span> Parkomat</div>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const mapa = L.map("map").setView([52.2297, 21.0122], 13);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(mapa);

      fetch("parkomaty.json")
        .then(res => res.json())
        .then(parkomaty => {
          const strefy = [...new Set(parkomaty.map(p => p.strefa))].sort();
          const select = document.getElementById('strefaSelect');
          strefy.forEach(strefa => {
            const option = document.createElement('option');
            option.value = strefa;
            option.text = strefa;
            select.appendChild(option);
          });
          select.addEventListener('change', () => updateMarkers(parkomaty));
          updateMarkers(parkomaty);
        });

      function updateMarkers(dane) {
        mapa.eachLayer((layer) => {
          if (layer instanceof L.CircleMarker) {
            mapa.removeLayer(layer);
          }
        });
        const selected = Array.from(document.getElementById('strefaSelect').selectedOptions).map(opt => opt.value);
        dane.forEach((p) => {
          if (selected.length === 0 || selected.includes(p.strefa)) {
            const marker = L.circleMarker([p.lat, p.lon], { radius: 8, color: "green", fillOpacity: 0.8 }).addTo(mapa);
            marker.bindPopup(`<b>Parkomat:</b> ${p.kod} / ${p.numer}<br/><b>Adres:</b> ${p.adres}<br/><b>Strefa:</b> ${p.strefa}`);
          }
        });
      }
    });
  </script>
</body>
</html>
