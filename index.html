
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Mapa Parkomatów - Wyszukiwanie i Lokalizacja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; right: 0; left: 0; }
    .legend {
      position: absolute;
      bottom: 30px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      line-height: 18px;
      color: #333;
      z-index: 1000;
      box-shadow: 0 0 5px rgba(0,0,0,0.4);
    }
    .legend div { display: flex; align-items: center; }
    .legend div span { width: 18px; height: 18px; margin-right: 5px; display: inline-block; }
  </style>
</head>
<body>

<div id="map"></div>

<div class="legend">
  <div><span style="background: green;"></span> Aktywny parkomat (<span id="greenCount">0</span>)</div>
  <div><span style="background: red;"></span> Zdemontowany parkomat (<span id="redCount">0</span>)</div>
  <div><span style="background: black;"></span> Zdemontowane Fundamenty (<span id="blackCount">0</span>)</div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const mapa = L.map("map").setView([52.2297, 21.0122], 13);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(mapa);

    let locationMarker = null;
    let greenCount = 0;
    let redCount = 0;
    let blackCount = 0;

    function updateLegend() {
      document.getElementById('greenCount').textContent = greenCount;
      document.getElementById('redCount').textContent = redCount;
      document.getElementById('blackCount').textContent = blackCount;
    }

    function showCurrentLocation() {
      if (!navigator.geolocation) {
        alert("Geolokalizacja nie jest wspierana przez Twoją przeglądarkę.");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const { latitude, longitude } = position.coords;

          if (locationMarker) {
            mapa.removeLayer(locationMarker);
          }

          locationMarker = L.circleMarker([latitude, longitude], {
            radius: 10,
            color: "blue",
            fillOpacity: 0.8
          }).addTo(mapa);

          locationMarker.bindPopup("Twoja lokalizacja").openPopup();
        },
        (error) => {
          console.log("Błąd geolokalizacji:", error);
          alert("Nie udało się pobrać Twojej lokalizacji.");
        }
      );
    }

    function updateMarkers() {
      greenCount = 0;
      redCount = 0;
      blackCount = 0;

      mapa.eachLayer(layer => {
        if (layer instanceof L.CircleMarker && layer !== locationMarker) {
          mapa.removeLayer(layer);
        }
      });

      // Przykładowe dane
      const markersData = [
        { lat: 52.2297, lon: 21.0122, status: "active" },
        { lat: 52.2298, lon: 21.0123, status: "removed" },
        { lat: 52.2299, lon: 21.0124, status: "fundament" }
      ];

      markersData.forEach(p => {
        let color = "green";
        if (p.status === "removed") {
          color = "red";
          redCount++;
        } else if (p.status === "fundament") {
          color = "black";
          blackCount++;
        } else {
          greenCount++;
        }

        L.circleMarker([p.lat, p.lon], {
          radius: 8,
          color: color,
          fillOpacity: 0.8
        }).addTo(mapa);
      });

      updateLegend();
    }

    updateMarkers();
    showCurrentLocation();
  });
</script>

</body>
</html>
