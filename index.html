<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Mapa Parkomatów - Wyszukiwanie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; right: 0; left: 0; }
    #refreshBtn {
      position: absolute;
      top: 120px;
      right: 10px;
      z-index: 1001;
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .legend {
      position: absolute;
      bottom: 30px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      line-height: 18px;
      color: #333;
      z-index: 1000;
      box-shadow: 0 0 5px rgba(0,0,0,0.4);
    }
    .legend div { display: flex; align-items: center; }
    .legend div span { width: 18px; height: 18px; margin-right: 5px; display: inline-block; }

    #filter, #search {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
      box-shadow: 0 0 5px rgba(0,0,0,0.4);
      margin-bottom: 10px;
    }

    #search {
      top: 60px;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Filtrowanie stref -->
  <div id="filter" style="position: absolute; top: 10px; right: 10px; background: rgba(255, 255, 255, 0.9); padding: 10px; border-radius: 5px; z-index: 1000;">
    <label>Wybierz strefy:</label><br/>
    <select id="strefaSelect" multiple size="5"></select>
  </div>

  <!-- Wyszukiwanie po numerze -->
  <div id="search" style="position: absolute; top: 60px; right: 10px; background: rgba(255, 255, 255, 0.9); padding: 10px; border-radius: 5px; z-index: 1001;">
    <label>Wyszukaj parkomat:</label><br/>
    <input type="text" id="searchInput" placeholder="Wpisz numer parkomatu" style="width: 150px;">
    <button id="searchBtn">Szukaj</button>
  </div>

  <!-- Przycisk odświeżania -->
  <button id="refreshBtn">Odśwież</button>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const mapa = L.map("map").setView([52.2297, 21.0122], 13);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(mapa);

      const fundamentyUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRBVT8MoLx1Zaft1gTfqkWwdoSqDBKiUk8IFI7-D4NxriMKWsPSJdfayhncS21HaNj7Eg7Y0pGrr0oE/pub?output=xlsx';
      const linkDoCsv = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRtVA5KWhFAp6bRgBFQH-oDmJgGlbzj3F91-vw1wvTKMCwpO-DjRZ3JoopFm2UarhmInDFPcUzPhz1D/pub?gid=1398714071&single=true&output=csv';

      let fundamentyId = [];
      let zdemontowaneId = [];
      let parkomatyData = [];
      let locationMarker = null;

      fetch("parkomaty.json")
        .then(res => res.json())
        .then(parkomaty => {
          parkomatyData = parkomaty;
          updateStrefy(parkomaty);
          updateMarkers();
          loadDemontowane();
        });

      function loadDemontowane() {
        Papa.parse(linkDoCsv, {
          download: true,
          header: true,
          complete: function(results) {
            zdemontowaneId = results.data.map(wpis => String(wpis['Numer zdemontowanego parkomatu np. Z180512 albo O050123']).toUpperCase().trim());
            updateMarkers();
            loadFundamenty();
          }
        });
      }

      function loadFundamenty() {
        fetch(fundamentyUrl)
          .then(res => res.arrayBuffer())
          .then(buffer => {
            const workbook = XLSX.read(buffer, { type: 'array' });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            const data = XLSX.utils.sheet_to_json(sheet);
            fundamentyId = data.map(row => String(row['Numer zdemontowanego parkomatu np. Z180512 albo O050123']).toUpperCase().trim());
            updateMarkers();
            showCurrentLocation();
          });
      }

      function updateStrefy(parkomaty) {
        const strefy = [...new Set(parkomaty.map(p => p.strefa))].sort();
        const select = document.getElementById('strefaSelect');
        select.innerHTML = '';
        strefy.forEach(strefa => {
          const option = document.createElement('option');
          option.value = strefa;
          option.text = strefa;
          select.appendChild(option);
        });
        select.addEventListener('change', updateMarkers);
      }

      function updateMarkers() {
        mapa.eachLayer(layer => {
          if (layer instanceof L.CircleMarker && layer !== locationMarker) mapa.removeLayer(layer);
        });

        parkomatyData.forEach(p => {
          let kolor = 'green';
          const idy = [String(p.kod || '').toUpperCase().trim(), String(p.numer || '').toUpperCase().trim()];

          if (idy.some(id => fundamentyId.includes(id))) kolor = 'black';
          else if (idy.some(id => zdemontowaneId.includes(id))) kolor = 'red';

          const marker = L.circleMarker([p.lat, p.lon], { radius: 8, color: kolor, fillOpacity: 0.8 }).addTo(mapa);
          marker.bindPopup(`Parkomat: ${p.kod} / ${p.numer}`);
        });
      }

      function showCurrentLocation() {
        if (!navigator.geolocation) return;

        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const { latitude, longitude } = pos.coords;

            if (locationMarker) mapa.removeLayer(locationMarker);

            locationMarker = L.circleMarker([latitude, longitude], {
              radius: 10,
              color: "blue",
              fillOpacity: 0.8
            }).addTo(mapa).bindPopup("Twoja lokalizacja").openPopup();
          }
        );
      }

      document.getElementById('searchBtn').addEventListener('click', function () {
        const query = document.getElementById('searchInput').value.trim().toUpperCase();
        const found = parkomatyData.find(p => String(p.numer).toUpperCase() === query || String(p.kod).toUpperCase() === query);

        if (found) {
          mapa.setView([found.lat, found.lon], 16);
        } else {
          alert("Parkomat nie znaleziony.");
        }
      });

      document.getElementById('refreshBtn').addEventListener('click', function () {
        loadDemontowane();
        showCurrentLocation();
      });

    });
  </script>
</body>
</html>
