<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Mapa Parkomatów - Poprawiona Wersja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
    }
    .legend {
      position: absolute;
      bottom: 30px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      line-height: 18px;
      color: #333;
      z-index: 1000;
      box-shadow: 0 0 5px rgba(0,0,0,0.4);
    }
    .legend div { display: flex; align-items: center; }
    .legend div span { width: 18px; height: 18px; margin-right: 5px; display: inline-block; }
    #filter {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
      box-shadow: 0 0 5px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div id="filter">
    <label>Wybierz strefy:</label><br/>
    <select id="strefaSelect" multiple size="5"></select>
  </div>
  <div id="map"></div>
  <div class="legend">
    <div><span style="background: green;"></span> Aktywny parkomat</div>
    <div><span style="background: red;"></span> Zdemontowany parkomat</div>
    <div><span style="background: black;"></span> Zdemontowane Fundamenty</div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const mapa = L.map("map").setView([52.2297, 21.0122], 13);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(mapa);

      const fundamentyUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRBVT8MoLx1Zaft1gTfqkWwdoSqDBKiUk8IFI7-D4NxriMKWsPSJdfayhncS21HaNj7Eg7Y0pGrr0oE/pub?output=xlsx';
      const linkDoCsv = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRtVA5KWhFAp6bRgBFQH-oDmJgGlbzj3F91-vw1wvTKMCwpO-DjRZ3JoopFm2UarhmInDFPcUzPhz1D/pub?gid=1398714071&single=true&output=csv';

      let fundamentyId = [];
      let zdemontowaneId = [];

      // Pobierz fundamenty
      fetch(fundamentyUrl)
        .then(res => res.arrayBuffer())
        .then(buffer => {
          const workbook = XLSX.read(buffer, { type: 'array' });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const data = XLSX.utils.sheet_to_json(sheet);
          fundamentyId = data.map(row => (row['Numer zdemontowanego parkomatu np. Z180512 albo O050123'] || '').toUpperCase().trim());
        });

      // Pobierz zdemontowane
      Papa.parse(linkDoCsv, {
        download: true,
        header: true,
        complete: function(results) {
          results.data.forEach(wpis => {
            const numer = wpis['Numer zdemontowanego parkomatu np. Z180512 albo O050123'];
            if (numer) {
              zdemontowaneId.push(numer.toUpperCase().trim());
            }
          });

          // Pobierz parkomaty
          fetch("parkomaty.json")
        .then(res => res.json())
        .then(parkomaty => {
          updateMarkers(parkomaty);

          // Po pobraniu fundamentów i zdemontowanych, zaktualizuj kolory markerów
          fetch(fundamentyUrl)
            .then(res => res.arrayBuffer())
            .then(buffer => {
              const workbook = XLSX.read(buffer, { type: 'array' });
              const sheet = workbook.Sheets[workbook.SheetNames[0]];
              const data = XLSX.utils.sheet_to_json(sheet);
              fundamentyId = data.map(row => (row['Numer zdemontowanego parkomatu np. Z180512 albo O050123'] || '').toUpperCase().trim());
              updateMarkers(parkomaty);
            });

          Papa.parse(linkDoCsv, {
            download: true,
            header: true,
            complete: function(results) {
              results.data.forEach(wpis => {
                const numer = wpis['Numer zdemontowanego parkomatu np. Z180512 albo O050123'];
                if (numer) {
                  zdemontowaneId.push(numer.toUpperCase().trim());
                }
              });
              updateMarkers(parkomaty);
            }
          });
        });
            .then(res => res.json())
            .then(parkomaty => updateMarkers(parkomaty));
        }
      });

      function updateMarkers(dane) {
        mapa.eachLayer(layer => {
          if (layer instanceof L.CircleMarker) mapa.removeLayer(layer);
        });

        dane.forEach(p => {
          const idy = [(p.kod || '').toUpperCase(), (p.numer || '').toUpperCase()];
          let kolor = 'green';

          if (idy.some(id => fundamentyId.includes(id))) kolor = 'black';
          else if (idy.some(id => zdemontowaneId.includes(id))) kolor = 'red';

          const marker = L.circleMarker([p.lat, p.lon], { radius: 8, color: kolor, fillOpacity: 0.8 }).addTo(mapa);
          marker.bindPopup(`<b>Parkomat:</b> ${p.kod} / ${p.numer}<br/><b>Adres:</b> ${p.adres}<br/><b>Strefa:</b> ${p.strefa}`);
        });
      }
    });
  </script>
</body>
</html>
